<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last Epoch Campaign Cheatsheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="class-selector">
        <select id="class-select">
            <optgroup label="Primalist">
                <option value="beastmaster">Beastmaster</option>
                <option value="shaman">Shaman</option>
                <option value="druid">Druid</option>
            </optgroup>
            <optgroup label="Mage">
                <option value="sorcerer">Sorcerer</option>
                <option value="spellblade">Spellblade</option>
                <option value="runemaster">Runemaster</option>
            </optgroup>
            <optgroup label="Sentinel">
                <option value="void-knight">Void Knight</option>
                <option value="forge-guard">Forge Guard</option>
                <option value="paladin">Paladin</option>
            </optgroup>
            <optgroup label="Acolyte">
                <option value="necromancer">Necromancer</option>
                <option value="lich">Lich</option>
                <option value="warlock">Warlock</option>
            </optgroup>
            <optgroup label="Rogue">
                <option value="bladedancer" selected>Bladedancer</option>
                <option value="marksman">Marksman</option>
                <option value="falconer">Falconer</option>
            </optgroup>
        </select>
    </div>

    <div id="cheatsheet-container"></div>

    <script src="script.js"></script>
</body>
</html>
